<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleFormulario.css">
    <title>Formulario</title>
</head>

<body>

    <form class="formContact" action="#" onsubmit="validarFormulario(event)">
        <h1 class="tittle-style">Formulario!!</h1>
        <div class="camposForm">
            <label for="" class="label-style ">Nombre</label>
            <input class="input-style" type="text" name="nombre" id="nombre" autofocus>
            <span id="mensaje" class="mensajeAlerta"></span>
        </div>
        <div class="camposForm">
            <label for="" class="label-style ">Apellidos</label>
            <input class="input-style" type="text" name="apellido" id="apellido">
            <span id="mensaje2" class="mensajeAlerta"></span>
        </div>
        <div class="camposForm">
            <label for="" class="label-style ">Correo</label>
            <input class="input-style" type="email" name="correo" id="correo">
            <span id="mensaje3" class="mensajeAlerta"></span>
        </div>
        <div class="camposForm">
            <label for="" class="label-style ">Celular</label>
            <input class="input-style" type="text" name="celular" id="celular">
            <span id="mensaje4" class="mensajeAlerta"></span>
        </div>
        <button class="button-style" type="submit">Enviar</button>
    </form>


    <!-- script -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/scriptFormulario.js"></script>
</body>

</html>
