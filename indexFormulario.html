<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleFormulario.css">
    <title>Formulario</title>
</head>

<body>
    <span id="mensajeAlerta" class="mensaje-alerta" hidden></span>
    <form class="formContact" action="#" onsubmit="validarFormulario(event)" novalidate>
        <!-- <form class="formContact" action="#" id="form-contact" novalidate> -->
        <h1 class="tittle-style">Formulario!!</h1>
        <div class="camposForm">
            <label class="label-style">Nombre</label>
            <input class="input-style" type="text" minlength="6" name="nombre" id="nombre" autofocus>

        </div>
        <div class="camposForm">
            <label class="label-style">Apellidos</label>
            <input class="input-style" type="text" minlength="6" name="apellido" id="apellido">

        </div>
        <div class="camposForm">
            <label class="label-style">Correo</label>
            <input class="input-style" type="email" name="email" id="email" pattern="/^([\w\.\-_]+)?\w+@[\w-_]+(\.\w+){1,}$/">

        </div>
        <button class="button-style" onclick="" type="submit">Enviar</button>
    </form>


    <!-- script -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/scriptFormulario.js"></script>
</body>

</html>
