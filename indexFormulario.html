<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleFormulario.css">
    <title>Formulario</title>
</head>

<body>

    <form class="formContact" action="calculadora.html" onsubmit="return validar();">


        <h1 class="tittle-style">Formulario!!</h1>

        <div class="camposForm">
            <label class="label-style">Nombre</label>
            <input class="input-style" type="text" name="nombre" id="name">
            <span id="mensajeAlerta" class="mensaje-alerta" hidden></span>
        </div>
        <div class="camposForm">
            <label class="label-style">Apellidos</label>
            <input class="input-style" type="text" name="apellido" id="surname">
            <span id="mensajeAlerta2" class="mensaje-alerta" hidden></span>
        </div>
        <div class="camposForm">
            <label class="label-style">Correo</label>
            <input class="input-style" type="email" name="email" id="email">
            <span id="mensajeAlerta3" class="mensaje-alerta" hidden></span>
        </div>
        <input class="button-style" type="submit" value="Enviar">
    </form>


    <!-- script -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/scriptFormulario.js"></script>
</body>

</html>
